---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-flux-webhooks
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  # Suspended: Need to bother setting up the webhook receiver secrets
  suspend: true
  path: ./kubernetes/apps/flux-system/addons/webhooks
  prune: true
  sourceRef:
    kind: GitRepository
    name: immich-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 3m
